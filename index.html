<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiburoncin</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <h1>TIBUMOTORES</h1>

    <button class="carrito" id="verOcultarInfo">Ver carrito</button>
    

    <div id="seccionVenta">
        <input placeholder="Nombre" id="input">
        <input placeholder="Precio menor" id="precioMenor">
        <input placeholder="Precio mayor" id="precioMayor">

        <button  id="botonBuscar">BUSCAR</button>
        <div id="categorias">

        </div>
    
        <div class="card" id="productos"></div>
        
    </div>

    <div class="oculta" id="seccionCarrito">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio unitario</th>
                    <th>Unidades</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="carrito">
    
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <h3>Total: $<span id="montoTotal">0</span></h3>
                        <button id="comprar">Comprar</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="./scrip.js"></script>
  </body>
</html>
